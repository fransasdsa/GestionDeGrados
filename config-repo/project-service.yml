spring:
  server:
    port: 8085
  data:
    mongodb:
      uri: mongodb://localhost:27017/projectdb

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /doc/swagger-ui.html
jwt:
  secret: "your-secure-key-with-at-least-32-characters"
  expiration: 86400000 # 1 d√≠a en milisegundos
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
