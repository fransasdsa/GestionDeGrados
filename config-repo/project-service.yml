server:
  port: 8085
spring:


  application:
    name: project-service
  data:
    mongodb:
      uri: mongodb://localhost:27017/projectdb

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /doc/swagger-ui.html

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
  instance:
    hostname: localhost
