# bootstrap.yml
spring:
  application:
    name: student-service
  cloud:
    config:
      uri: http://localhost:8888
      discovery:
        enabled: true
      fail-fast: true
jwt:
  secret: "your-secure-key-with-at-least-32-characters"
  expiration: 86400000 # 1 d√≠a en milisegundos
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
