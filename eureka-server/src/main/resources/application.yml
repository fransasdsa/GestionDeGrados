server:
  port: 8761

spring:
  application:
    name: eureka-server

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
  instance:
    hostname: localhost

  server:
    enable-self-preservation: false
    wait-time-in-ms-when-sync-empty: 0

logging:
  level:
    com.netflix.eureka: DEBUG
    com.netflix.discovery: DEBUG
