# bootstrap.yml
spring:
  application:
    name: project-service
  cloud:
    config:
      uri: http://localhost:8888
      discovery:
        enabled: true
      fail-fast: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
